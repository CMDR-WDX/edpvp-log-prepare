name: Release

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    uses:
      - build.yaml
    needs:
      - build-linux
      - build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: ncipollo/release-action@v1
        with:
          artifacts: edpvp-log-prepare-linux, edpvp-log-prepare-windows
          token: ${{ secrets.GITHUB_TOKEN }}
